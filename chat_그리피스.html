<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">그리피스</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, June 20, 2022
      </div>

      <div class="message-row">
        <img src="https://w.namu.la/s/53b7f05d740f49babbf02bfa6694542f5b45063fac8f46b8929f03d803e63a36f3e598ccabdbd212728e2da3dd0f60cc32cc36e9c4ceab90f6a4c595845341ac7e95f9901cbb7e62a735aad14b7a4a48091bbe1bdc898c84ea18de6b34c24849" />
        <div class="message-row__content">
          <span class="message__author">그리피스</span>
          <div class="message__info">
            <span class="message__bubble">Why so serious!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://w.namu.la/s/53b7f05d740f49babbf02bfa6694542f5b45063fac8f46b8929f03d803e63a36f3e598ccabdbd212728e2da3dd0f60cc32cc36e9c4ceab90f6a4c595845341ac7e95f9901cbb7e62a735aad14b7a4a48091bbe1bdc898c84ea18de6b34c24849" />
        <div class="message-row__content">
          <span class="message__author">그리피스</span>
          <div class="message__info">
            <span class="message__bubble">오직 너만이 꿈을 잊게 해줬다...</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
